      <div class="main">
        <div class="contactfrom">
            <h1>Contact me for Genaral Enquaries</h1>
          <form>
            <div class="mb-3">
              <label for="clientemail" class="form-label"
                >Name</label
              >
              <input
                type="name"
                class="form-control"
                id="clientemail"
                aria-describedby="emailHelp"
              />
              <div class="mb-3">
                <label for="clientemail" class="form-label"
                  >Email address</label
                >
                <input
                  type="email"
                  class="form-control"
                  id="clientemail"
                  aria-describedby="emailHelp"
                />
              <div id="emailHelp" class="form-text">
                We'll never share your email & phone with anyone else.
              </div>
            </div>
            <div class="mb-3">
              <label for="clientphone" class="form-label"
                >Phone </label
              >
              <input
                type="number"
                class="form-control"
                id="clientphone"
              />

            </div>
            <div class="mb-3">
                <label for="clientphone" class="form-label"
                  >Enquary </label
                >
                <input
                  type="number"
                  class="form-control"
                  id="clientphone"
                />
            <div class="form-check">
              <input
                type="checkbox"
                class="form-check-input"
                id="isclient"
              />
              <label class="form-check-label" for="isclient"
                >I want you to work on a project with me</label
              >
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>
